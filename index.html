<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="body">
            <div class="screen">
                <p class="display">0000</p>
            </div>
            <div class="keyBoard">
                <div class="row">
                    <button class="ac orange">AC</button>
                    <button class="back orange">BACK</button>
                    <button class="operator orange">+</button>
                </div>
                <div class="row">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="operator orange">-</button>
                </div>
                <div class="row">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="operator orange">x</button>
                </div>
                <div class="row">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="operator orange">/</button>
                </div>
                <div class="row">
                    <button class="num" id="num0">0</button>
                    <button class="" id="decimal">.</button>
                    <button class="equal orange">=</button>
                </div>
            </div>
        </div>
        <script src="js.js"></script>
    </body>
</html>
